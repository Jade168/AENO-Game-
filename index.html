<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AENO</title>
<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- 登入畫面 -->
<div id="loginScreen" class="screen">
  <h1>AENO V3</h1>

  <input id="username" placeholder="帳號"/>
  <input id="password" type="password" placeholder="密碼"/>

  <div class="btnRow">
    <button id="btnRegister">註冊</button>
    <button id="btnLogin">登入</button>
  </div>

  <hr/>

  <button id="btnGuest">遊客模式</button>
</div>

<!-- 遊戲畫面 -->
<div id="gameScreen" class="screen hidden">
  <canvas id="gameCanvas"></canvas>

  <div id="mainPanel" class="panel">
    <div id="panelHeader">AENO 面板</div>
    <div id="panelContent">
      金幣: <span id="uiGold">0</span><br/>
      木材: <span id="uiWood">0</span><br/>
      石頭: <span id="uiStone">0</span><br/>
      鐵: <span id="uiIron">0</span><br/>
      糧食: <span id="uiFood">0</span><br/>
      AENO: <span id="uiAeno">0</span><br/>
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
