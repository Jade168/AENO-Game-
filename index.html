<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AENO V3</title>
<style>
body { margin:0; overflow:hidden; font-family:sans-serif; background:#000; }

#loginScreen {
position:absolute;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
background:#111;
color:white;
flex-direction:column;
}

#gameUI {
position:absolute;
top:10px;
left:10px;
width:260px;
background:rgba(0,0,0,0.75);
color:white;
padding:12px;
border-radius:8px;
cursor:move;
z-index:10;
}

#toggleBtn {
position:absolute;
top:10px;
right:10px;
z-index:20;
padding:6px 10px;
}

#gameContainer {
width:100vw;
height:100vh;
}
</style>
</head>

<body>

<div id="loginScreen">
<h2>AENO V3</h2>
<input id="playerName" placeholder="Enter Name">
<button onclick="login()">Enter</button>
</div>

<button id="toggleBtn" onclick="toggleUI()" style="display:none;">UI</button>

<div id="gameUI" style="display:none;">
<h3>基地面板</h3>
<div>木材: <span id="wood">800</span></div>
<div>石頭: <span id="stone">800</span></div>
<div>鐵礦: <span id="iron">800</span></div>
<div>糧食: <span id="food">800</span></div>
<div>金幣: <span id="gold">2000</span></div>
</div>

<div id="gameContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script src="engine.js"></script>
<script src="world.js"></script>
<script src="ui.js"></script>
<script src="game.js"></script>

</body>
</html>
